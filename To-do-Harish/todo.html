<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/todo.css">
</head>
<body>
    <div class="Container">
        <div class="heading"><h1>MY TO - DO LIST!</h1></div>  <!-- TO-DO Heading -->
        <div class="input">
            <input type="text" maxlength="150" id="inputfield" class="inputfield" placeholder="Enter task..."> <!-- TO-DO input field -->
            <button type="button" class="addbutton" onclick="add(event)">Add</button> 
        </div>
        <p class="events"></p>
        <div class="taskicon">
         
                <button class="buttons" id="allTasksCount" onclick="colorChange">All (0)</button>
                <button class="buttons" id="assignedTasksCount">Assigned (0)</button>
                <button class="buttons" id="completedTasksCount">Completed (0)</button>
                <button class="clearbutton" onclick="clearall(event)">Clear All</button>
            
        
        </div>
        <div class="Tasklist">

            <ol id="taskList" class="listoftasks"></ol>
        </div> 
       
        <script src="JS/todo.js"></script>
    </div>
</body>
